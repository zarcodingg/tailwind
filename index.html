                    gap-2">

                                </td>
                                <td class="border border-gray-500 px-6 py-3">

                                <td class="px-6 py-3">
                                    <button class="bg-green-500 hover:bg-green-800 p-2 rounded-xl text-white">Edit</button>
                                    <button class="bg-red-500 hover:bg-red-800 p-2 rounded-xl text-white">Hapus</button>

                                    <button class="bg-red-500 hover:bg-red-800 p-2 rounded-xl text-white">Hapus</button>
                                </td>
